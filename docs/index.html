<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Gen</title>
</head>
<body>


<div class="container is-fluid">


    <nav class="nav">
        <div class="nav-left">
            <a class="nav-item">
                Canvas-based Javascript world gen and simulation
            </a>
        </div>

        <div class="nav-right">
            <a class="nav-item" href="">About</a>
            <a class="nav-item" href="">Github Repo</a>
        </div>
    </nav>

    <div class="columns">
        <div class="column is-one-quarter">
            <div class="tabs">
                <ul>
                    <li class="is-active js-tab-link js-show-settings"><a href="">Map</a></li>
                    <li class="js-tab-link js-show-settings"><a href="">Map</a></li>
                </ul>
            </div>

            <div class="tabbed-content">
                <div class="field">
                    <label for="map_seed" class="label">Seed (Between 1 and 65536)</label>
                    <input class="input" type="number" min="1" max="65536" step="1" value="23434" id="map_seed">
                </div>

                <div class="field">
                    <label for="map_scale" class="label">Scale - <span class="js-current-scale">100</span></label>
                    <input type="range" min="25" max="500" step="25" id="map_scale" value="100">
                </div>

                <div class="field">
                    <label for="map_octaves" class="label"># of octaves - <span class="js-current-octaves">3</span></label>
                    <input type="range" min="1" max="10" step="1" id="map_octaves" value="3">
                </div>

                <div class="field">
                    <label for="map_lacunarity" class="label">Lacunarity - <span class="js-current-lacunarity">3</span></label>
                    <input type="range" min="1" max="10" step="1" id="map_lacunarity" value="3">
                </div>

                <div class="field">
                    <label for="map_persistence" class="label">Persistence - <span class="js-current-persistence">0.4</span></label>
                    <input type="range" min="0.1" max="1.0" step="0.1" id="map_persistence" value="0.4">
                </div>

                <button class="button is-primary js-generate-map">Generate</button>
            </div>
        </div>

        <div class="column is-three-quarters">

            <div class="logger">
                <button class="button is-small js-toggle-log">Show/hide log</button>
                <div class="logWindow" style="display:none;">

                </div>
            </div>


            <div class="main-map-container">
                <canvas id="main_map" width="750px" height="400px">

                </canvas>
            </div>

            <div class="zoom-panel">
                <canvas id="zoom_map" width="250px" height="250px">

                </canvas>
                <div class="info-panel">

                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="bundle.js"></script>
</html>
