<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Gen</title>
</head>
<body>


<div class="container is-fluid">


    <nav class="nav">
        <div class="nav-left">
            <a class="nav-item">
                Canvas-based Javascript world gen and simulation
            </a>
        </div>

        <div class="nav-right">
            <a class="nav-item" target="_blank" href="http://bezgachev.com">About Me</a>
            <a class="nav-item" href="https://github.com/slavabez/MapGenSimulation">Github Repo</a>
        </div>
    </nav>

    <div class="columns">
        <div class="column is-one-quarter">
            <div class="tabs">
                <ul>
                    <li class="is-active js-tab-link js-show-settings" data-tab-target="map-settings"><a href="">Generation</a></li>
                    <li class="js-tab-link js-show-settings" data-tab-target="sim-settings"><a href="">Simulation</a></li>
                </ul>
            </div>

            <div class="tabbed-content">
                <div class="map-settings tabbed-item">
                    <div class="field">
                        <label for="map_seed" class="label">Seed (Between 1 and 65536)</label>
                        <input class="input" type="number" min="1" max="65536" step="1" value="23434" id="map_seed">
                    </div>

                    <div class="field">
                        <label for="map_scale" class="label">Scale - <span class="js-current-scale tag is-dark">100</span></label>
                        <input type="range" min="25" max="500" step="25" id="map_scale" value="100">
                    </div>

                    <div class="field">
                        <label for="map_octaves" class="label"># of octaves - <span
                                class="js-current-octaves tag is-dark">3</span></label>
                        <input type="range" min="1" max="10" step="1" id="map_octaves" value="3">
                    </div>

                    <div class="field">
                        <label for="map_lacunarity" class="label">Lacunarity - <span class="js-current-lacunarity tag is-dark">3</span></label>
                        <input type="range" min="1" max="10" step="1" id="map_lacunarity" value="3">
                    </div>

                    <div class="field">
                        <label for="map_persistence" class="label">Persistence - <span
                                class="js-current-persistence tag is-dark">0.4</span></label>
                        <input type="range" min="0.1" max="1.0" step="0.1" id="map_persistence" value="0.4">
                    </div>

                    <button class="button is-primary js-generate-map">Generate</button>
                </div>

                <div class="sim-settings tabbed-item" style="display: none;">

                    <button class="button is-primary js-populate-map">Add Random Colony</button>
                    <button class="button is-primary js-add-random-unit">Add Random Pathing Unit</button>
                    <button class="button is-primary js-render-full">Render Full Map</button>
                    <button class="button is-primary js-output-map">Output map in console</button>
                    <button class="button is-primary js-test-button">Test button</button>
                    <hr>
                    <button class="button is-warning js-start-game-loop">Start/Resume game loop</button>
                    <button class="button is-danger js-pause-game-loop">Suspend game loop</button>
                    <button class="button js-increment-tick">+1 manual tick</button>
                    <hr>
                    <label>Current state:</label>
                    <span class="js-loop-state">STOPPED</span>
                    <br>
                    <label>Ticks passed: </label>
                    <span class="tag is-info js-ticks-passed">0</span>
                    <br>
                    <label>Game ticks passed: </label>
                    <span class="tag is-info js-game-ticks-passed">0</span>
                    <hr>



                </div>



            </div>
        </div>

        <div class="column is-three-quarters">

            <div class="logger">
                <button class="button is-small js-toggle-log">Show/hide log</button>
                <div class="logWindow" style="display:none;">

                </div>
            </div>


            <div class="main-map-container">
                <hr>
            </div>

            <div class="tile is-ancestor" style="margin-top: 1rem;">
                <div class="tile zoom-map-container">
                    <div class="current-nav-info">Looking at: X: <span class="cur-x">0</span> Y: <span class="cur-y">0</span></div>
                    <canvas id="zoom_map" width="300px" height="300px">

                    </canvas>
                </div>
                <div class="tile tile-info-container">
                    <div class="content">
                        <h2>Tile info (click on map to see, arrow keys to navigate, shift+arrow to navigate 10 blocks)</h2>
                    </div>

                    <table class="table info-table">
                        <tbody>
                        <tr>
                            <td>X</td>
                            <td><span class="js-clicked-x">0</span></td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td><span class="js-clicked-y">0</span></td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td><span class="js-clicked-type">Ocean</span></td>
                        </tr>
                        <tr>
                            <td>Altitude</td>
                            <td><span class="js-clicked-altitude">-2000</span>m</td>
                        </tr>
                        <tr>
                            <td>Passable?</td>
                            <td><span class="js-clicked-passable"></span></td>
                        </tr>
                        <tr>
                            <td>Settlement?</td>
                            <td><span class="js-clicked-settlement"></span></td>
                        </tr>
                        <!--<tr>
                            <td></td>
                            <td></td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tile">

                <div class="info-panel">

                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="bundle.js"></script>
</html>
